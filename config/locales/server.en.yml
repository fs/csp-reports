en:
  shared_domain_mailer:
    subject_template: "New domain was shared with you"
    text_body_template: |
      Hi %{username},
      <br>
      User %{domain_username} has shared a new domain with you: %{domain_link}.
      Click the link to see the latest vulnerability reports for %{domain_url}.
      <br>
      Thanks.
  csp_violations_report:
    subject_template: "%{notification_type} CSP Violations Report"
    text_body_template: |
      Hi %{username},
      <br>
      This is a %{notification_type} CSP violations report for %{domain_name} (<a href="%{domain_url}">%{domain_url}</a>).
      Check out full <a href="%{report_url}">report</a>.
      <br>
      Thanks.
